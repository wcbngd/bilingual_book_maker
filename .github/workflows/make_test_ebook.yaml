name: Make Book Workflow

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.actor != 'github-actions[bot]'
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: pip install -r ./requirements.txt

      - name: Run make_book.py (attempt 1)
        id: attempt1
        run: |
          python make_book.py \
            --book_name "target_book/Holmes.epub" \
            --openai_key ${{ secrets.OPENAI_KEY }} \
            --api_base https://api.deepseek.com \
            --model openai \
            --model_list deepseek-chat,deepseek-coder \
            --resume
        continue-on-error: true

      - name: Run make_book.py (attempt 2)
        id: attempt2
        if: steps.attempt1.outcome == 'failure'
        run: |
          python make_book.py \
            --book_name "target_book/Holmes.epub" \
            --openai_key ${{ secrets.OPENAI_KEY }} \
            --api_base https://api.deepseek.com \
            --model openai \
            --model_list deepseek-chat,deepseek-coder \
            --resume
        continue-on-error: true

      - name: Run make_book.py (attempt 3) 
        if: steps.attempt2.outcome == 'failure'
        run: |
          python make_book.py \
            --book_name "target_book/Holmes.epub" \
            --openai_key ${{ secrets.OPENAI_KEY }} \
            --api_base https://api.deepseek.com \
            --model openai \
            --model_list deepseek-chat,deepseek-coder \
            --resume

      - name: Upload book
        uses: actions/upload-artifact@v4
        with:
          name: book
          path: target_book/Holmes.epub